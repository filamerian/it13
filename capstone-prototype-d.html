<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa De Oro AMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #005b96;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    nav button {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #005b96;
    }
    nav button.active {
      background: #e0f0ff;
    }
    .page {
      display: none;
      padding: 1rem;
    }
    .page.active {
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .module {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    .module i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #005b96;
    }
  </style>
</head>
<body>
  <header>
    <h1>Casa De Oro AMS</h1>
  </header>

  <div id="dashboard" class="page active">
    <h2>Dashboard</h2>
    <div class="grid">
      <div class="module"><i class="fas fa-user"></i> Tenant Profiles</div>
      <div class="module"><i class="fas fa-building"></i> Units</div>
      <div class="module"><i class="fas fa-wallet"></i> Payments</div>
      <div class="module"><i class="fas fa-tools"></i> Maintenance</div>
      <div class="module"><i class="fas fa-bell"></i> Alerts</div>
      <div class="module"><i class="fas fa-comments"></i> Messaging</div>
      <div class="module"><i class="fas fa-file-signature"></i> Lease</div>
      <div class="module"><i class="fas fa-chart-line"></i> Reports</div>
      <div class="module"><i class="fas fa-cogs"></i> Settings</div>
      <div class="module"><i class="fas fa-history"></i> Audit Trail</div>
      <div class="module"><i class="fas fa-question-circle"></i> Help</div>
    </div>
  </div>

  <div id="payments" class="page">
    <h2>Payments</h2>
    <p>Make rent payments and view payment history here.</p>
  </div>

  <div id="maintenance" class="page">
    <h2>Maintenance</h2>
    <p>Submit and track maintenance requests.</p>
  </div>

  <div id="profile" class="page">
    <h2>Profile</h2>
    <p>View and update your tenant profile.</p>
  </div>

  <nav>
    <button onclick="switchPage('dashboard')" class="active"><i class="fas fa-home"></i></button>
    <button onclick="switchPage('payments')"><i class="fas fa-credit-card"></i></button>
    <button onclick="switchPage('maintenance')"><i class="fas fa-wrench"></i></button>
    <button onclick="switchPage('profile')"><i class="fas fa-user-circle"></i></button>
  </nav>

  <script>
    function switchPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.closest('button').classList.add('active');
    }
  </script>
</body>
</html>
