<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finds Events & Styles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* BASIC STYLES */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    /* SPLASH SCREEN */
    #splash {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #9c27b0, #673ab7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      z-index: 1000;
      animation: fadeOut 2.5s ease forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      80% {opacity: 0.3;}
      100% {opacity: 0; visibility: hidden;}
    }

    /* LOGIN PAGE */
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3em;
    }

    input {
      padding: 0.8em;
      margin: 0.5em;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8em;
      width: 80%;
      max-width: 300px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* HOME PAGE */
    #home {
      display: none;
      padding: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1em;
      text-align: center;
    }

    .module {
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .module i {
      font-size: 2em;
      color: #673ab7;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
<div id="splash">
  <p>VEvents Photography</p>

</div>



  <!-- LOGIN PAGE -->
<div id="login">
    <h2>Welcome Back</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onClick="login()">Login</button>
    <p>Forgot Account? | Create New Account </p>
  </div>

  <!-- HOME PAGE -->
  <div id="home">
    <h2 style="text-align:center;">ðŸ“¸ Dashboard Modules</h2>
    <div class="grid">
      <div class="module"><i class="fas fa-calendar-check"></i><br/>Booking</div>
      <div class="module"><i class="fas fa-user-cog"></i><br/>Admin Panel</div>
      <div class="module"><i class="fas fa-camera-retro"></i><br/>Photographer Hub</div>
      <div class="module"><i class="fas fa-images"></i><br/>Media Gallery</div>
      <div class="module"><i class="fas fa-tools"></i><br/>Customization</div>
      <div class="module"><i class="fas fa-file-alt"></i><br/>Reports</div>
      <div class="module"><i class="fas fa-bell"></i><br/>Notifications</div>
      <div class="module"><i class="fas fa-cogs"></i><br/>Settings</div>
      <div class="module"><i class="fas fa-sign-out-alt"></i><br/>Logout</div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function login() {
      let user = document.getElementById('username').value;
      let pass = document.getElementById('password').value;

      // Simple validation (can be expanded with real auth)
      if(user.trim() !== "" && pass.trim() !== "") {
        document.getElementById('login').style.display = 'none';
        document.getElementById('home').style.display = 'block';
      } else {
        alert("Please enter valid credentials.");
      }
    }

    // Hide splash after delay
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 1500);
    };
	
	window.onload = () => {
  const splash = document.getElementById('splash');

  // Auto-hide after 3 seconds
  const timer = setTimeout(() => {
    splash.style.display = 'none';
  }, 5000);

  // Hide splash on click
  splash.addEventListener('click', () => {
    clearTimeout(timer); // Cancel auto-hide if clicked early
    splash.style.display = 'none';
  });
};

  </script>
</body>
</html>
